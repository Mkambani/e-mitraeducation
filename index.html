<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GovServices NearMe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Sora:wght@400;600;800&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              admin: ['Sora', 'sans-serif'],
              mono: ['IBM Plex Mono', 'monospace'],
            },
            colors: {
              admin: {
                bg: 'var(--admin-bg)',
                surface: 'var(--admin-surface)',
                'surface-glass': 'var(--admin-surface-glass)',
                border: 'var(--admin-border)',
                light: 'var(--admin-light)',
                heading: 'var(--admin-heading)',
                accent: 'var(--admin-accent)',
                'accent-light': 'var(--admin-accent-light)',
                purple: '#845EFF',
                pink: '#F252E3',
              }
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0.5', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'slide-in-left': {
                '0%': { transform: 'translateX(-20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'slide-in-right': {
                '0%': { transform: 'translateX(100%)', opacity: '0.5' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'list-item-in': {
                '0%': { opacity: '0', transform: 'translateY(10px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              'pulse-bg': {
                '0%, 100%': { 'background-color': 'rgba(241, 245, 249, 1)' }, /* slate-100 */
                '50%': { 'background-color': 'rgba(226, 232, 240, 1)' }, /* slate-200 */
              },
              'dark-pulse-bg': {
                '0%, 100%': { 'background-color': 'rgba(30, 41, 59, 1)' }, /* slate-800 */
                '50%': { 'background-color': 'rgba(51, 65, 85, 1)' }, /* slate-700 */
              },
              // Admin UI animations v2: "Liquid Glass"
              'gradient-mesh': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              'content-in': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'mercury-flow': {
                 '0%': { 'stroke-dashoffset': '1000' },
                 '100%': { 'stroke-dashoffset': '0' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.4s ease-out forwards',
              'slide-in-left': 'slide-in-left 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'slide-in-right': 'slide-in-right 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'list-item-in': 'list-item-in 0.3s ease-out forwards',
              'pulse-bg': 'pulse-bg 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'dark-pulse-bg': 'dark-pulse-bg 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'gradient-mesh': 'gradient-mesh 15s ease infinite',
              'content-in': 'content-in 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'mercury-flow': 'mercury-flow 2s ease-in-out forwards',
            },
          }
        }
      }
    </script>
    <style>
      :root {
        --admin-bg: #F0F2F8;
        --admin-surface: #FFFFFF;
        --admin-surface-glass: rgba(255, 255, 255, 0.6);
        --admin-border: rgba(0, 0, 0, 0.1);
        --admin-light: #5A647F;
        --admin-heading: #1B2541;
        --admin-accent: #5E56F2;
        --admin-accent-light: #E9E7FF;
      }
      .dark {
        --admin-bg: #090B16;
        --admin-surface: #121528;
        --admin-surface-glass: rgba(18, 21, 40, 0.6);
        --admin-border: rgba(255, 255, 255, 0.1);
        --admin-light: #A0B2D8;
        --admin-heading: #E0E8FF;
        --admin-accent: #7870FF;
        --admin-accent-light: rgba(120, 112, 255, 0.15);
      }
    </style>
    <script>
      // Prevents theme flicker
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.3",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.43.4",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
