<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documentmitra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Sora:wght@400;600;800&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              admin: ['Sora', 'sans-serif'],
              mono: ['IBM Plex Mono', 'monospace'],
            },
            colors: {
              admin: {
                bg: 'var(--admin-bg)',
                surface: 'var(--admin-surface)',
                'surface-glass': 'var(--admin-surface-glass)',
                border: 'var(--admin-border)',
                light: 'var(--admin-light)',
                heading: 'var(--admin-heading)',
                accent: 'var(--admin-accent)',
                'accent-light': 'var(--admin-accent-light)',
                purple: '#845EFF',
                pink: '#F252E3',

                // V3 Cyan Theme
                'sidebar-bg': 'var(--admin-sidebar-bg)',
                'sidebar-text': 'var(--admin-sidebar-text)',
                'sidebar-heading': 'var(--admin-sidebar-heading)',
                'sidebar-active-bg': 'var(--admin-sidebar-active-bg)',
                'sidebar-icon': 'var(--admin-sidebar-icon)',
                'main-bg': 'var(--admin-main-bg)',
                'card-bg': 'var(--admin-card-bg)',
                'card-border': 'var(--admin-card-border)',
              }
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0.5', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'slide-in-left': {
                '0%': { transform: 'translateX(-20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'slide-in-right': {
                '0%': { transform: 'translateX(100%)', opacity: '0.5' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'list-item-in': {
                '0%': { opacity: '0', transform: 'translateY(10px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              'pulse-bg': {
                '0%, 100%': { 'background-color': 'rgba(241, 245, 249, 1)' }, /* slate-100 */
                '50%': { 'background-color': 'rgba(226, 232, 240, 1)' }, /* slate-200 */
              },
              'dark-pulse-bg': {
                '0%, 100%': { 'background-color': 'rgba(30, 41, 59, 1)' }, /* slate-800 */
                '50%': { 'background-color': 'rgba(51, 65, 85, 1)' }, /* slate-700 */
              },
              'content-in': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.4s ease-out forwards',
              'slide-in-left': 'slide-in-left 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'slide-in-right': 'slide-in-right 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'list-item-in': 'list-item-in 0.3s ease-out forwards',
              'pulse-bg': 'pulse-bg 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'dark-pulse-bg': 'dark-pulse-bg 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'content-in': 'content-in 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards',
            },
          }
        }
      }
    </script>
    <style>
      :root {
        --admin-accent: #06b6d4; /* cyan-500 */
        --admin-accent-light: #cffafe; /* cyan-100 */
        --admin-light: #475569; /* slate-600 */
        --admin-heading: #0f172a; /* slate-900 */
        --admin-purple: '#845EFF';
        --admin-pink: '#F252E3';

        /* New V3 Admin Theme (Cyan) */
        --admin-sidebar-bg: #083344; /* cyan-950 */
        --admin-sidebar-text: #a5f3fc; /* cyan-200 */
        --admin-sidebar-heading: #ecfeff; /* cyan-50 */
        --admin-sidebar-active-bg: #155e75; /* cyan-800 */
        --admin-sidebar-icon: #22d3ee; /* cyan-400 */
        --admin-main-bg: #f8fafc; /* slate-50 */
        --admin-card-bg: #ffffff;
        --admin-card-border: #e2e8f0; /* slate-200 */
      }
      .dark {
        --admin-accent: #22d3ee; /* cyan-400 */
        --admin-accent-light: #1e293b; /* slate-800 */
        --admin-light: #94a3b8; /* slate-400 */
        --admin-heading: #f1f5f9; /* slate-100 */
        --admin-purple: '#a78bfa';
        --admin-pink: '#f472b6';
        
        /* New V3 Admin Theme (Cyan - Dark) */
        --admin-sidebar-bg: #0f172a; /* slate-900 */
        --admin-sidebar-text: #94a3b8; /* slate-400 */
        --admin-sidebar-heading: #f1f5f9; /* slate-100 */
        --admin-sidebar-active-bg: #1e293b; /* slate-800 */
        --admin-sidebar-icon: #22d3ee; /* cyan-400 */
        --admin-main-bg: #020617; /* slate-950 */
        --admin-card-bg: #0f172a; /* slate-900 */
        --admin-card-border: #334155; /* slate-700 */
      }
    </style>
    <script>
      // Prevents theme flicker
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.3",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.43.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
